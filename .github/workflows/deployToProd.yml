name: Deploy to PROD
run-name: ${{ github.actor }} is running the Github Actions ðŸš€

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'force-app/**'

jobs:
  build-and-deploy: 
    name: Deploy using Reusable Template
    uses: "./.github/workflows/template.yml"
    permissions:
      contents: read
      security-events: write
      actions: read
    with:
      environment: production
    secrets: inherit